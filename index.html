<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <header>
            <form>
                <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input"/>
                <input type="submit" value="Search" class="search-button" id="search-button"/>
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="city"></h1>
                    <p class="current-details">
                        <span id="time"></span>, <span id="description"> showers </span> <br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <div id="icon"></div>
                    <span class="current-temperature-value" id="temperature"></span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
            <div class = "weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">
                        Thu
                        </div>
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="" width="36"/>
                        <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">18°</span>
                        <span class="weather-forecast-temperature-min">12°</span>
                    </div>
                </div>
                    </div>

                </div>
            </div>
        </main>
        <footer>
            This project is coded by 
            <a href="https://github.com/Bennita-nnita" target="_blank">Bennita Ampiah</a>, 
            open sourced on 
            <a href="https://github.com/Bennita-nnita/Myweatherapp" target="_blank">Github</a> 
            and hosted on 
            <a href="https://nnitas-weather-app.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
